<form  [formGroup]="myPanellForm">
    <div class="input-group input-group-sm  mb-3 w-50 ">
        <label>Numero de paginas: </label>
        <button 
            class="btn ms-2 btn-warning"    
            type="button" 
            (click)="restar(myPanellForm.value.paginas ,'paginas')"
            
            >
            -
        </button>
        <input 
            type="number" 
            class="form-control"
            [(ngModel)]="numPaginas"
            formControlName="paginas"
            min="0"
        >
        <button
            class="btn  btn-warning" 
            type="button"
            (click)="sumar('paginas')"
            >
            +
        </button>
        <button type="button" class="btn rounded-3 " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="fa-regular fa-circle-question"></i>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
            
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Este es el componente encargado de el numero de paginas
                </div>
                <div class="modal-footer">
                
                </div>
            </div>
            </div>
        </div>
    
    </div>

    <div 
        class="input-group input-group-sm mb-3 w-50">
        <label>Numero de idiomas: </label>
        <button 
            class="btn ms-2 btn-warning"    
            type="button"
            (click)="restar( myPanellForm.value.idiomas ,'idiomas')"
            
        
        >
            -
        </button>
        <input 
            type="number" 
            class="form-control"
            formControlName="idiomas"
            [(ngModel)]="numIdiomas"
            min="0"
        >

        <button
            class="btn  btn-warning" 
            type="button"
            (click)="sumar('idiomas')"
            
        >
            +
        </button>
        <button type="button" class="btn rounded-3 " data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
            <i class="fa-regular fa-circle-question"></i>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
            
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Este es el componente encargado de el numero de Idiomas
                </div>
                <div class="modal-footer">
        
                
                </div>
            </div>
            </div>
        </div>
    </div>
</form>
