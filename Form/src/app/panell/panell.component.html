<div class="container" [formGroup]="paginasYIdiomas">
  
    <label for="pagina">Numero de paginas:</label>
    <input  class="form-control" formControlName="paginas" type="number" min="1"[value]="1" >
    <br>
    <label for="idiomas">Numero de Idiomas:</label>
    <input   class="form-control"formControlName="idiomas" type="number" min="1" [value]="1">
</div>
